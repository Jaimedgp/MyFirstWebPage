<!DOCTYPE html>

<html>
    <head>
        <title>Gallery JDGP</title>

        <meta charset="UTF-8">
        <meta name="author" content="Jaime Diez">
        <meta name="description" content="Página personal de Jaime Diez. Proyectos de programación en JavaScript (ES6), aficionado a la programacion, el deporte y la fotografía, fisico graduado y estudiante del master de data science.">
        <meta name="keywords" content="JavaScript, ES6, Jaime Diez, CSS3, Física, Fotografía, Deporte, Programacion.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="icon" href="https://jaimedgp.github.io/images/icon.png">
        <link rel="stylesheet" type="text/css" href="css_gallery.css" media="screen">
    </head>

    <body>
        <div id="contenedor">
            <div id="navbar" style="text-align: center;">
                <ul id="nav">
                    <li> <a id="nav_asignatura_text" href="https://jaimedgp.github.io/index.html">Inicio </a></li>
                    
                    <li>
                        <a id="nav_grado_text">Programacion</a>
                        <ul id="nav_grado">
                            <li>Python</li>
                            <li>C++</li>
                            <li>Aplicaciones</li>
                        </ul>
                    </li>

                    <li>
                        <a id="nav_asignatura_text" href="https://jaimedgp.github.io/gallery/gallery.html">Fotografias</a>
                    </li>

                    <li>
                        <a id="nav_curso_text">Deportes</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="contentBody">

			<div class="header" id="myHeader">
				<button class="btn" onclick="one()">1</button>
				<button class="btn" onclick="two()">2</button>
				<button class="btn active" onclick="three()">3</button>
				<button class="btn" onclick="four()">4</button>
			</div>
           

            <div class="row">
				<script type="text/javascript" src="https://jaimedgp.github.io/Gallery/set_photo.js"></script>
            </div>
        </div>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");

            // Declare a loop variable
            var i;

            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "100%";
              }
            }

            // Two images side by side
            function two() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "50%";
              }
            }

            // Three images side by side
            function three() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "33.33%";
              }
            }

            // Four images side by side
            function four() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "25%";
              }
            }

            // Add active class to the current button (highlight it)
            var header = document.getElementById("contentBody");
            var btns = header.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
              btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
              });
            }
        </script>
    </body>
</html>
